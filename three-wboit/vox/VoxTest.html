<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wboit Test</title>
    <link type="text/css" rel="stylesheet" href="style.css">
  </head>
  <body>

    <br /><center><span style="position: absolute; z-index: 100;" id="color"></span></center><br />

    <div id="app">
        <canvas style="z-index: 0;" id="main"></canvas>
    </div>

    <!-- Import maps polyfill -->
    <!-- Remove this when import maps will be widely supported -->
    <script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>

    <script type='importmap'>
        {
            "imports": {
                "three": "https://unpkg.com/three@0.147.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.147.0/examples/jsm/",
                "three-wboit": "https://unpkg.com/three-wboit@1.0.12/build/index.module.js"
            }
        }
    </script>

    <script type="module" src="./main.js"></script>

  </body>
</html>
